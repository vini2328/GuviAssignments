<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Solving problems using array functions on the rest countries' data (https://restcountries.com/v3.1/all).
        //1. Get all the countries from the Asia continent /region using the Filter function

        var vini= new XMLHttpRequest()
        vini.open("GET","https://restcountries.com/v3.1/all")
        vini.send()
        vini.onload=function(){
            var rohan=JSON.parse(vini.response)
            console.log(rohan)

        
        var solution =rohan.filter((e)=>e.region=="Asia")
        console.log(solution)

        // 2.Get all the countries with a population of less than 2 lakhs using Filter function

        var solution2=rohan.filter((e)=>e.population<=200000)
        console.log(solution2)

        // 3.Print the following details name, capital, flag using forEach function
           rohan.forEach(i=>{
            console.log(i.name,i.capital,i.flag)
           })

        //    Print the total population of countries using reduce function
            var res4=rohan.reduce((acc,cv)=>acc+cv.population,0)
            console.log(res4)

            //4. Print the country which uses US Dollars as currency.
            var solution3=rohan.filter((e)=>e.currency="US Dollars")
        console.log(solution3)
           

        }

    </script>
    
</body>
</html>
